<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>color palette tester</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="control-panel">
        <fieldset id="palette">
            <legend>palette</legend>
            <label for="background-color">background</label>
            <input type="color" id="background-color" name="background-color" value="#ffffff">
            <label for="color-amount">colors</label>
            <input type="number" id="color-amount" name="color-amount">
            <div id="paintbox">
            </div>
        </fieldset>
        <fieldset id="image-controls">
            <label for="layout">layout</label>
            <select id="layout" name="layout">
                <option>columns</option>
                <option>rows</option>
            </select>
            <label for="spacing">spacing</label>
            <input type="range" id="spacing" name="spacing" min="0" max="4" step="0.125" value="0.25">
        </fieldset>
        <input type="submit" value="link to palette">
    </form>
    <div id="container">
    </div>
</body>
<script src="script.js"></script>
</html>
